<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Su Somina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bienvenue au CPEG Su Somina</h1>
<h2>Votre avenir commence ici!</h2>
  <!-- Inscription -->
  <form id="registerForm">
    <h2>Inscription</h2>
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Mot de passe" required />
    <button type="submit">S'inscrire</button>
  </form>

  <!-- Connexion -->
  <form id="loginForm">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>

  <!-- Déconnexion -->
  <button id="logoutBtn" style="display:none;">Se déconnecter</button>

  <!-- Firebase JS SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Ton code config Firebase (remplace avec tes vraies données)
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET_ID",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    // Initialisation
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Inscription
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Inscription réussie !"))
        .catch(err => alert(err.message));
    });

    // Connexion
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Connexion réussie !");
          window.location.href = "index.html"; // Redirection
        })
        .catch(err => alert(err.message));
    });

    // Déconnexion
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => alert("Déconnecté."));
    });

    // Afficher le bouton logout si connecté
    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutBtn.style.display = "inline-block";
      } else {
        logoutBtn.style.display = "none";
      }
    });
  </script>
  <a href="home.html">voir plus</a>
</body>
</html>
